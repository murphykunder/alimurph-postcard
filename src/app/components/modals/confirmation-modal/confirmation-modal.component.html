<div class="modal-container">
    <div class="modal-body" *ngIf="message">
        <button type="button" class="button-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <p class="modal-message">
            {{ message }}
        </p>
        <div class="button-container">
            <button type="button" class="button button-danger" (click)="onCancel()">Cancel</button>
            <button type="button" class="button button-success" (click)="onConfirm()">Confirm</button>
        </div>
    </div>
</div>
