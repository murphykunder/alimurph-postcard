<div class="nav-button">
    <div class="d-flex justify-content-start">
        <button *ngIf="!(active==1)" class="button button-circle return" type="button" (click)="onReturn()"><i class="fa-solid fa-arrow-left"></i></button>
    </div>
    <div class="d-flex justify-content-end">
        <ng-container *ngIf="active==3; else displayNext">
            <div class="d-flex justify-content-evenly gap-2 flex-wrap">
                <button class="button button-success" type="button" (click)="onExport()"
                    [disableTooltip]="!isDownloading"
                    ngbTooltip="PDF generation could take sometime. Please wait..."
                    [openDelay]="1000"
                    [autoClose]="false"
                    [closeDelay]="500"
                    triggers="click:blur"
                    tooltipClass="btn-export-tooltip"
                    placement="bottom"
                >
                    <span *ngIf="!isDownloading; else loading">
                        <i class="fa-solid fa-download"></i>
                    </span>
                    &nbsp;Export
                </button>
                <button class="button button-success" type="submit">
                    <span *ngIf="!isSubmitting; else loading">
                        <i class="fa-solid fa-pencil"></i>
                    </span>
                    &nbsp;Create Card
                </button>
            </div>
        </ng-container>
    </div>
</div>
<ng-template #loading>
    <span class="spinner"></span>
</ng-template>
<ng-template #displayNext>
    <button class="button button-circle next" type="submit"><i class="fa-solid fa-arrow-right"></i></button>
</ng-template>
